<div class="timerform">
  <div class="timerform-head u-center">
    <h1>create timer</h1>
    <svg class="timerform-head_img">
      <use xlink:href="../images/wave.svg#wave"></use>
    </svg>
  </div>
  <div class="timerform-body u-center">
    <form action="/" method="get">
      <div class="form-group u-center">
        <label for="title">title</label><input type="text" name="title" />
      </div>
      <div class="form-group u-center">
        <label for="category">category</label><input type="text" name="title" />
      </div>
    </form>
  </div>
  <div class="timerform-controls">
    <button>create <span class="fas fa-pen"></span></button>
  </div>
</div>
<div class="modal">
  <div class="modal-content">
    <input id="modal-toog" type="checkbox" />
    <div class="timerform">
      <div class="timerform-head u-center">
        <h1>create timer</h1>
        <svg class="timerform-head_img">
          <use xlink:href="../images/wave.svg#wave"></use>
        </svg>
      </div>
      <div class="timerform-body u-center">
        <form action="/" method="get">
          <div class="form-group u-center">
            <label for="title">title</label><input type="text" name="title" />
          </div>
          <div class="form-group u-center">
            <label for="category">category</label
            ><input type="text" name="title" />
          </div>
        </form>
      </div>
      <div class="timerform-controls">
        <button>create <span class="fas fa-pen"></span></button>
      </div>
    </div>
    <div class="overlay"></div>
    <label class="lab" for="modal-toog">
      <img src="../images/plus.svg" width="50%" height="50%" alt="alt"
    /></label>
  </div>
</div>
